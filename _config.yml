baseurl: "" 
url: "https://dorothyawino.github.io"
github_username: Awino614
linkedin_username: dorothyawino
search: true

# Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "mint"

# Author details
author: true
  name: "Dorothy Awino Ongonga"
  avatar: "/assets/profile-photo.jpg"
  bio: "Go Forth, Above and Beyond For Whatever You Desire Is Already In Existence"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/dorothyawino"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dorothyawino"
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:ongongaawino614@gmail.com"

include:
  - _pages
  - assets/files
  - search.json
  - search.html

exclude:
  - _posts

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
      

# Footer links
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/dorothyawino"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dorothyawino"

# Markdown & Plugins
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

# Pagination
paginate: 5
paginate_path: "/page:num/"

# Timezone
timezone: Africa/Nairobi

# Output URL structure
permalink: /:categories/:title/

# Include folder for custom pages
include:
  - _pages

# Collections
collections:
  projects:
    output: true
    permalink: /_projects/:name/
  posts:
    output: true

# Layout defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: "_projects"
      type: projects
    values:
      layout: single
      author_profile: true
      share: true

# Archive settings
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
